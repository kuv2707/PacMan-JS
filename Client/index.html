<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/main.css">
    <title>Pac-Man</title>
</head>
<body>
    <style>
        body
        {
            height:100vh;
            background-image: linear-gradient(rgb(95, 18, 133), black);
        }
        .icons
        {
            position: absolute;
            transition-timing-function: linear;
            z-index: -1;
        }
    </style>
    
    <div class="login">
        <label for="name" class="login__label">Enter Your Name:</label>
        <input type="text" id="name" class="login__input" reqd="true">
        <label for="password" class="login__label">Enter Password:</label>
        <input type="password" id="password" class="login__input" reqd="true">
        <div>
            <input type="checkbox" id="newusr" class="login__input" title="Check if you are a new user">
            <label for="newusr" class="login__label">I Am A New User</label>
        </div>
        <div class="login__submit--container">
            <button type="submit" onclick="redir()" class="login__btn">Submit</button>
        </div>
        
    </div>

    <script>
        const form=document.querySelector(".login")
        form.showError=function()
        {
            this.style.backgroundColor="red"
            setTimeout(() => {
                form.style.backgroundColor="rgb(48, 29, 78)"
            }, 1500);
        }
        function redir()
        {
            let send={}
            let labels=form.querySelectorAll("label")
            for(let i=0;i<labels.length;i++)
            {
                let label=labels[i]
                let inp=form.querySelector("#"+label.getAttribute("for"))
                if(inp.getAttribute("reqd")=="true" && inp.value=="")
                {
                    form.showError()
                    return
                }
                if(inp.getAttribute("type")=="checkbox")
                send[label.getAttribute("for")]=inp.checked
                else
                send[label.getAttribute("for")]=inp.value
            }
            console.log(send)
            fetch("/api/users/login",{
                method:"POST",
                body: JSON.stringify(send),
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            }).then(r=>r.json()).then(isUserReal=>
            {
                console.log(isUserReal)
                if(isUserReal.verdict==true)
                window.location.href=window.location.origin+"/game.html"
                else
                form.showError()
            })

        }

        for(let i=0;i<15;i++)
        {
            let k=document.createElement("div")
            k.className="icons"
            fetch("/api/game/ghostFace/random").then(k=>k.json()).then((face)=>{
                k.innerHTML=face.ghostFace
                document.body.append(k)
            })
            let transdur=500+500*Math.random()
            k.style.transitionDuration=transdur+"ms"
            setInterval(()=>
            {
                let tra=`translate(${window.innerWidth*Math.random()}px,${window.innerHeight*Math.random()}px) scale(${transdur/500})`
                k.style.transform=tra
            },transdur)
        }
        
        
    </script>
</body>
</html>
