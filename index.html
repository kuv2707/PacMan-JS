<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sass/main.css">
    <title>PacMan</title>
</head>
<body>
    <style>
        
    </style>

    <script type="module">
        import ghost from "./ghosts.js"
        let field=document.createElement("div")
        const board=new Map()
        const hand=function(e)
        {
            if(e.ctrlKey)            
            {
                this.style.backgroundColor="orange"
                board.append(this.name,this)
            }
            if(e.altKey)
            {
                this.style.backgroundColor="grey"
                board.delete(this.name)
            }
        }
        field.className="field"
        for(let i=0;i<30*60;i++)
        {
            let cell=document.createElement("div")
            cell.className="cell"
            cell.x=Math.floor(i/30)
            cell.y=i%60;
            cell.name=""+i
            cell.onmousemove=hand
            field.append(cell)
        }
        document.body.append(field)

        let g=new ghost(window.localStorage.getItem("border"),{x:50*Math.random(),y:50*Math.random()})
        field.append(g.htmltag)
        g.startMoving()
    </script>
</body>
</html>
